{% extends 'base.html' %}
{% block title%} Create New Blog Post {%endblock%}
{% block content %}

{% if user.is_authenticated %}

    <h1>Add Post</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-secondary">Post</button>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;
    </script>
    
{% else %}

    <h2>You are not allowed here! [ and you know it... ]</h2>
    
{% endif %}

{% endblock %}

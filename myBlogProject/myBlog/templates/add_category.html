{% extends 'base.html' %}
{% block title%} Create New Blog Category {%endblock%}
{% block content %}

{% if user.is_authenticated %}

    <h1>Add Category</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-secondary">Add</button>
    </div>
    
{% else %}

    <h2>You are not allowed here! [ and you know it... ]</h2>
    
{% endif %}

{% endblock %}
